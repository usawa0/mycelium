<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Favorite places</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 50%;
        width: 60%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="./src/img/logo.png" alt="Logo" width="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./places.html"
                >Favorite places</a
              >
            </li>
          </ul>
        </div>
      </div>

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card">
            <img
              src="./src/img/nebula.png"
              class="card-img-top"
              alt="nebula.png"
            />
            <div class="card-body">
              <h5 class="card-title">Orion Nebula</h5>
              <p class="card-text">
                Hubble's Sharpest View of the Orion Nebula.
              </p>
              <a
                href="https://en.wikipedia.org/wiki/Orion_Nebula"
                target="_blank"
                class="btn btn-primary"
                >more info</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="./src/img/mystic-mountain.jpg"
              class="card-img-top"
              alt="mystic-mountain.jpg"
            />
            <div class="card-body">
              <h5 class="card-title">Mystic Mountain</h5>
              <p class="card-text">
                Hubble captures view of “Mystic Mountain”
              </p>

                href="https://en.wikipedia.org/wiki/Mystic_Mountain"
                target="_blank"
                class="btn btn-primary"
                >more info</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="./src/img/universe.jpg"
              class="card-img-top"
              alt="universe.jpg"
            />
            <div class="card-body">
              <h5 class="card-title">The Whirlpool Galaxy</h5>
              <p class="card-text">
                The Whirlpool galaxy - a classic spiral galaxy.
              </p>
              <a
                href="https://en.wikipedia.org/wiki/Whirlpool_Galaxy"
                target="_blank"
                class="btn btn-primary"
                >more info</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
